<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSKA | Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="admin-header">
        <button class="hamburger-admin-btn" id="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <h1>Panel de Administración</h1>
        <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
    </header>

    <nav class="admin-sidebar" id="admin-sidebar">
        <a href="admin.html" class="nav-link active">Agregar Producto</a>
        <a href="mis_productos.html" class="nav-link">Mis Productos</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <main class="content-wrapper">
        <section class="admin-section">
            <h2 id="form-title" style="text-align: center;">Agregar Nuevo Producto</h2>
            <form id="product-form" class="admin-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Descripción</label>
                    <textarea id="product-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Subir Imágenes</label>
                    <input type="file" id="product-image" multiple accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="product-category">Categoría Principal</label>
                    <select id="product-category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Cocina">Cocina</option>
                        <option value="Baño">Baño</option>
                        <option value="Textiles">Textiles</option>
                        <option value="Difusores/Home Spray">Difusores/Home Spray</option>
                    </select>
                </div>

                <div class="form-group" id="subcategory-group" style="display:none;">
                    <label for="product-subcategory">Subcategoría</label>
                    <select id="product-subcategory">
                        <option value="">Selecciona una subcategoría</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="checkbox" id="product-stock" checked>
                </div>

                <button type="submit" id="submit-btn">Agregar Producto</button>
            </form>
        </section>
    </main>

    <script src="admin.js"></script>

</body>
</html>
