<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSKA | Mis Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="admin-header">
        <button class="hamburger-admin-btn" id="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <h1>Panel de Administración</h1>
        <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
    </header>

    <nav class="admin-sidebar" id="admin-sidebar">
        <a href="admin.html" class="nav-link">Agregar Producto</a>
        <a href="mis_productos.html" class="nav-link active">Mis Productos</a>
    </nav>
    
    <div class="overlay" id="overlay"></div>

    <main class="content-wrapper">
        <section class="admin-section">
            <h2>Mis Productos</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por nombre...">
            </div>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Subcategoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <script src="mis_productos.js"></script>

</body>
</html>
